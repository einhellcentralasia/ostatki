name: Sync all (1_scrape ‚Üí 2_sku_master ‚Üí 3_sku_updated)

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours, Monday‚ÄìFriday (GitHub cron uses UTC)
    - cron: "0 */2 * * 1-5"

permissions:
  contents: write

concurrency:
  group: sync-all
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1) Scrape SharePoint folders ‚Üí /data/* (read-only)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CONFIG_PATH: "sharepoint_sources.yml"
        run: |
          set -euo pipefail
          python 1_scrape_sp_files.py

      - name: 2) SKU master ‚Üí /data/SKU (read-only)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          set -euo pipefail
          python 2_sku_master.py

      - name: Sanity check required inputs exist
        run: |
          set -euo pipefail
          test -f data/SKU/SKU.parquet || (echo "‚ùå Missing data/SKU/SKU.parquet" && exit 2)
          # Optional: add more required files if you want strictness:
          # test -f data/in_transit_table/in_transit_table.parquet || exit 2

      - name: 3) Build SKU_updated from parquet inputs ‚Üí /data/SKU_updated
        run: |
          set -euo pipefail
          python 3_sku_updated.py

      - name: Commit outputs (only if changed)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/

          if git diff --cached --quiet; then
            echo "üü° No changes in data/ ‚Äî skipping commit"
          else
            git commit -m "Update data (SharePoint + SKU + SKU_updated)"
            git pull --rebase
            git push
            echo "‚úÖ Changes pushed"
          fi
